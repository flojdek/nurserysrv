@(user: models.User, allUsers: Seq[models.User])(implicit request: RequestHeader, messages: Messages)

@dashboard(user) {
  <form id="add-post-form" class="form-horizontal" action="/galeria/dodaj" method="POST">
    @helper.CSRF.formField

    <div class="form-group">
      <label class="col-sm-2 control-label" for="post-title">Tytuł:</label> 
      <div class="col-sm-8">
        <input class="form-control" type="text" name="post-title"/>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" for="post-text">Treść:</label> 
      <div class="col-sm-8">
        <textarea class="form-control" name="post-text"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" for="post-emails">Konta:</label> 
      <div class="col-sm-8">
        <input id="post-emails" class="form-control" type="text" name="post-emails"/>
      </div>
    </div>

    <input id="photo-urls" type="hidden" name="photo-urls" value=""/>

    <div class="form-group">
      <label class="col-sm-2 control-label"></label> 
      <div class="col-sm-8">
        <div id="gallery-thumbnails">
          <!-- Space for dynamically added gallery image thumbnails. -->
        </div>
        <div id="gallery-photo-dropzone" class="gallery-photo-dropzone gallery-photo"></div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label"></label> 
      <div class="col-sm-8">
        <button class="btn btn-default" type="submit">Dodaj</button>
      </div>
    </div>
  </form>

  <!-- Preview template for dropzonejs. -->
  <div id="gallery-photo-preview-template" class="dz-preview dz-file-preview" style="display: none">
    <div class="dz-details"></div>
  </div>

  <script src="@routes.WebJarAssets.at(WebJarAssets.locate("dropzone.js"))"></script>
  <script src="@routes.WebJarAssets.at(WebJarAssets.locate("moment.js"))"></script>
  <script src="@routes.WebJarAssets.at(WebJarAssets.locate("pikaday.js"))"></script>
  <script src="@routes.Assets.versioned("javascripts/dashboard_addgallery.js")"></script>
}
